<!DOCTYPE html>
<html>
<head>
    <title>jquery.inputfilter.js simple demo</title>
    <meta charset="utf-8" />
    <link rel="author" href="https://plus.google.com/114815115527604398531" />
    <meta name="description" content="This is a simple demo of the jquery.inputfilter plugin. Project is located on GitHub." />

    <link type="text/css" rel="stylesheet" href="style/site.css" />

    <!-- Implement scripts -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.inputfilter.js"></script>
</head>
<body>
    <header>
        <h1>Demo for jquery.inputfilter.js</h1>
    </header>

    <div class="container body-content">
        <blockquote>
            <p>This simple demo shows ways to use jquery.inputfilter.js</p>
            <p>For documentation and a full list of options see project on GitHub <a href="https://github.com/morriznet/jquery.inputfilter" target="_blank">https://github.com/morriznet/jquery.inputfilter</a></p>
        </blockquote>
        <!-- Elements for examples -->
        <div>
            <label for="textbox1">Default settings (numbers only)</label>
            <input type="text" id="textbox1" />
        </div>
        <div>
            <label for="textbox2">Text only</label>
            <input type="text" id="textbox2" />
        </div>
        <div>
            <label for="textbox3">Text and enter</label>
            <textarea id="textbox3"></textarea>
        </div>
        <div>
            <label for="textbox4">Custom chars !#.</label>
            <input type="text" id="textbox4" />
        </div>
        <div>
            <label for="textbox5">Regex [a-c|D-F]</label>
            <input type="text" id="textbox5" />
        </div>
        <div>
            <label for="textbox6">Max length 8 (allowing text and numbers)</label>
            <textarea id="textbox6"></textarea>
        </div>
    </div>

    <!-- Script to initiate filters -->
    <script>
        $(function () {
            // Default settings
            $('#textbox1').inputfilter();
            //Text only
            $('#textbox2').inputfilter({
                allowNumeric: false,
                allowText: true
            });
            //Text and enter
            $('#textbox3').inputfilter({
                allowNumeric: false,
                allowText: true,
                allowEnter: true
            });
            //Custom chars !#.
            $('#textbox4').inputfilter({
                allowNumeric: false,
                allowCustom: ['!', '#', '.']
            });
            //Regex [a-c|D-F]
            $('#textbox5').inputfilter({
                allowNumeric: false,
                regex: '[a-c|D-F]'
            });
            //Max length 8 (allowing text, enter and numbers)
            $('#textbox6').inputfilter({
                allowNumeric: true,
                allowText: true,
                maxLength: 8
            });

            // A full list of options with description is located on GitHub
        });
    </script>
</body>
</html>
